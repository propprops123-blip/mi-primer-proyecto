        }
        .step-item.active { color: white; font-weight: bold; }
        .circle { 
            width: 28px; height: 28px; 
            border: 2px solid currentColor; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px;
        }
        .active .circle { background: white; color: var(--blue-pro); border-color: white; }

        /* CARD BLANCA */
        .main-card { 
            background: white; 
            flex: 1; 
            border-radius: 24px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
        }

        h1 { font-size: 20px; margin: 0 0 10px 0; color: #111; }
        .subtitle { color: var(--blue-pro); font-weight: bold; font-size: 14px; margin-bottom: 20px; display: block; }

        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 20px; 
        }

        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #555; }
        select, input { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            font-size: 14px; 
            background: #f9f9f9;
        }

        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .btn { 
            padding: 10px 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background: white; 
            cursor: pointer;
            font-size: 13px;
        }
        .btn.active { background: var(--blue-pro); color: white; border-color: var(--blue-pro); }

        .btn-whatsapp { 
            display: block; 
            background: #25d366; 
            color: white; 
            text-align: center; 
            padding: 16px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: bold; 
            margin-top: 25px;
        }

        /* AJUSTES PARA CELULAR */
        @media (max-width: 768px) {
            .wrapper { flex-direction: column; padding: 15px; }
            .sidebar { 
                width: 100%; 
                display: flex; 
                flex-direction: row; 
                overflow-x: auto; 
                padding-bottom: 10px;
                gap: 15px;
            }
            .step-item { margin-bottom: 0; white-space: nowrap; }
            .form-grid { grid-template-columns: 1fr; } /* Un campo debajo de otro */
            .main-card { padding: 20px; }
        }
    </style>
