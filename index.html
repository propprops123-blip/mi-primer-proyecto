        /* HEADER */
        header { background: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .logo { font-size: 20px; font-weight: 600; color: #333; }

        /* LATERAL PASOS */
        .sidebar { width: 250px; }
        .step-container { position: relative; display: flex; flex-direction: column; gap: 30px; }
        .step-item { display: flex; align-items: center; gap: 15px; color: rgba(255,255,255,0.6); font-size: 14px; }
        .step-item.active { color: white; font-weight: bold; }
        .circle { width: 28px; height: 28px; border: 2px solid currentColor; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        /* CUADRO BLANCO */
        .main-card { background: white; flex: 1; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { font-size: 18px; margin-bottom: 5px; color: #111; }
        .section-subtitle { color: var(--blue-pro); font-weight: 700; margin-bottom: 20px; display: block; font-size: 14px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: 600; color: #444; }
        select, input { padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }

        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
        .toggle-btn { padding: 8px 15px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; cursor: pointer; font-size: 13px; }
        .toggle-btn.active { background: var(--blue-pro); color: white; }

        .btn-whatsapp { display: block; text-align: center; background: #25d366; color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 20px; }

        /* --- MAGIA RESPONSIVA (MVIL) --- */
        @media (max-width: 768px) {
            .wrapper { flex-direction: column; padding: 10px; }
            .sidebar { width: 100%; overflow-x: auto; padding-bottom: 10px; }
            .step-container { flex-direction: row; gap: 20px; }
            .step-item { white-space: nowrap; font-size: 12px; }
            .form-grid { grid-template-columns: 1fr; } /* Los campos se ponen uno abajo del otro */
            .main-card { padding: 20px; }
            h1 { font-size: 16px; }
        }
    </style>
</head>
